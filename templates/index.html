<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Manager</title>
    <link rel="stylesheet" href="static/css/index.css">
  </head>
  <body>
    <div class="bg-container">
      <div class="image_container">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSni4W_ssx3U1KqS7a7wY_Q4NVU2hW3CP-1jA&s"
        />
      </div>
      <div>
        <h1>Student Management</h1>

        <section id="form-section">
          <h2>Add Student</h2>
          <form id="student-form">
            <label for="id">Student ID</label>
            <input type="text" id="id" placeholder="ID" required />
            <br />
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required />
            <br />
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Age" required />
            <br />
            <label for="marks">Marks</label>
            <input type="number" id="marks" placeholder="Marks" required />
            <br />
            <button type="submit">Add Student</button>
          </form>
          <p id="form-msg"></p>
        </section>

        <section id="list-section">
          <h2>All Students</h2>
          <button type="button" onclick="loadStudents()" href="_blank">Load Students</button>
          <ul id="student-list"></ul>
        </section>
      </div>
    </div>
    <script src="static/js/index.js"></script>
  </body>
</html>
